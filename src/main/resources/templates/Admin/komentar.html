<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-for-admin.css">
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="px-0 pt-3 pb-4 d-flex">
                <img class="mx-auto logo" src="../images/Logo2.png" width="40" height="40" alt="">
                <p style="padding: 0;" class="my-auto mx-auto text-white">M5 Boarding House</p>
            </div>

            <ul class="list-unstyled px-2">
                <li class=""><a href="/Admin" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-home"></i> Dashboard</a></li>
                <li class=""><a href="/fasilitas" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-list"></i>
                    Fasilitas</a></li>
                <li class=""><a href="/home" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-list"></i>
                    Home</a></li>
                <li class=""><a href="/kamar"
                                class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                    <span><i class="fal fa-comment"></i>Kamar</span>
                    <!-- <span class="bg-dark rounded-pill text-white py-0 px-2">02</span> comment for komentar nanti siapa tau menarik  -->
                </a>
                </li>
                <li class="active"><a href="/komentar" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-envelope-open-text"></i>Komentar</a></li>

            </ul>
        </div>

        <div class="content">

            <!-- isi nya -->
            <div class="dashboard-content px-3 pt-4 bg-white mt-5 rounded-5 m-4">
                <h2 class="text-welcome ms-4">Komentar</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Komentar</th>
                        <th>Rating</th>
                        <th>Status</th>
                        <th>Action</th>


                    </tr>
                    </thead>
                    <tbody>

                    <!--        ini memanggil key yang kita set di controller model.addAttribute("products", products);-->
                    <tr th:each="komentar : ${komentars} ">
                        <td th:text = "${komentar.id}"></td>
                        <td th:text = "${komentar.username}"></td>
                        <td th:text = "${komentar.komentar}"></td>
                        <td th:text = "${komentar.rating}"></td>
                        <td th:if="${komentar.statusTampil}">Tampilkan</td>
                        <td th:unless="${komentar.statusTampil}">Tidak Tampilkan</td>

                        <td style="white-space: nowrap">
                            <a th:href="@{/komentar/edit/{id}(id=${komentar.id})}" data-bs-toggle="modal" data-bs-target="#editModal"
                               class="buton-edit-komentar btn btn-warning btn-sm">Edit</a>
<!--                            <a href="" class="btn btn-danger btn-sm"-->
<!--                               onclick="return confirm('aseli bg?')">Delete</a>-->

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


<!--    Modal Edit-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Photos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <form method="post" id="editForm-komentar" action="/komentar/update"  enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="hidden" name="id" id="idEdit">
                            <label for="message-text" class="col-form-label">Status : </label>
                            <select class="form-control"  id="statusTampil" name="statusTampil">
                                <option value="True">Tampilkan</option>
                                <option value="False">Jangan Tampilkan</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
