<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-for-admin.css">
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="px-0 pt-3 pb-4 d-flex">
                <img class="mx-auto logo" src="../images/Logo2.png" width="40" height="40" alt="">
                <p style="padding: 0;" class="my-auto mx-auto text-white">M5 Boarding House</p>
            </div>

            <ul class="list-unstyled px-2">
                <li class=""><a href="/Admin" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-home"></i> Dashboard</a></li>
                <li class=""><a href="/fasilitas" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-list"></i>
                    Fasilitas</a></li>
                <li class=""><a href="/home" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-list"></i>
                    Home</a></li>
                <li class="active"><a href="/kamar"
                                class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                    <span><i class="fal fa-comment"></i> Kamar</span>
                    <!-- <span class="bg-dark rounded-pill text-white py-0 px-2">02</span> comment for komentar nanti siapa tau menarik  -->
                </a>
                </li>
                <li class=""><a href="/komentar" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fal fa-envelope-open-text"></i> Komentar</a></li>

            </ul>
        </div>

        <div class="content">
            <!-- hamburger -->


            <!-- end hamburger -->
            <!-- isi nya -->
            <div class="dashboard-content px-3 pt-4 bg-white mt-5 rounded-5 m-4">
                <h2 class="text-welcome ms-4">Status Kamar</h2>
                <a href="#" data-bs-toggle="modal" data-bs-target="#addModal" class="btn btn-primary mb-4">Add
                    More</a>
                <div class="wrapper-photos">
                    <div class="row mx-auto ">
                        <div th:each="kamar : ${kamars}" class="card card-home-photos pt-3 rounded-4 mx-auto mt-5  mb-5 col-md-4"
                             style="width: 15rem;">
                                <img th:src="@{'/images/' + ${kamar.imageFileName}}" width="200px" height="200px"  class="card-img-top" alt="...">
                            <div class="card-body text-center">
                                <h6 th:text="${kamar.namaKamar}"></h6>
                                <h5>Status : <span th:text="${kamar.status}" ></span> </h5>

                                <a th:href="@{/kamar/edit/{id}(id=${kamar.id})}" data-bs-toggle="modal" data-bs-target="#editModal" class="buton-edit-kamar btn btn-warning">Edit</a>
                                <a th:href="@{/kamar/delete/{id}(id=${kamar.id})}" onclick="return confirm('aseli bg?')" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end dari isi -->

        </div>
    </div>

    <!-- MODAL add -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Kamar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" th:object="${kamarDto}">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nama Kamar : </label>
                            <input type="text" th:field="${kamarDto.namaKamar}" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Gambar : </label>
                            <input type="file"  class="form-control" th:field="${kamarDto.imageFile}">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Status : </label>
                            <select class="form-control" th:field="${kamarDto.status}">
                                <option value="kosong">Kosong</option>
                                <option value="terisi">Terisi</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Photos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="editForm-kamar" action="/kamar/update"  enctype="multipart/form-data">
                        <input type="hidden" name="id" id="idEdit">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nama Kamar : </label>
                            <input type="text" class="form-control" id="namekamar" name="nameKamar">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Gambar : </label>
                            <img src="" class= " mb-4 ms-4" id="gambarEdit" width="200px" height="200px" name="gambarEdit" alt="">
                            <input type="file" id="gambarAfterEdit" name="imageFileName" class="form-control">
<!--                            <img src="" class= " mb-4 ms-4" width="200px" height="200px" id="gambarEdit" name="gambarEdit" alt="">-->
<!--                            <input type="file" id="gambarAfterEdit" name="imageFileName" class="form-control">-->
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Status : </label>
                            <select class="form-control"  id="status" name="status">
                                <option value="kosong">Kosong</option>
                                <option value="terisi">Terisi</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
