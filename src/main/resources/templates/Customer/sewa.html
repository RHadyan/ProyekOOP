    <script>
        const container = document.querySelector('.kontener-gambar');
        let isDragging = false;
        let startPosition = 0;
        let deltaX = 0;

        container.addEventListener('wheel', (event) => {

            container.scrollLeft += event.deltaY;
            event.preventDefault();
        });
        // Add event listeners for mouse down, move, and up
        container.addEventListener('mousedown', startDrag);
        container.addEventListener('mousemove', drag);
        container.addEventListener('mouseup', endDrag);

        // Function to start dragging
        function startDrag(event) {
            isDragging = true;
            startPosition = event.clientX - container.offsetLeft;
            container.classList.add('dragging');
        }

        // Function to handle dragging
        function drag(event) {
            if (!isDragging) return;
            event.preventDefault();
            const currentPosition = event.clientX - container.offsetLeft;
            deltaX = startPosition - currentPosition;
            container.scrollLeft += deltaX;
            startPosition = currentPosition;
        }

        // Function to end dragging
        function endDrag(event) {
            isDragging = false;
            container.classList.remove('dragging');
        }

        // Prevent text selection while dragging
        container.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });
    </script>
